
<div>
    <h2>Add New Content</h2>
    <form #contentForm="ngForm">
      <label>Title: </label>
      <input type="text" [(ngModel)]="newContent.title" name="title" required>
  
      <label>Description: </label>
      <input type="text" [(ngModel)]="newContent.description" name="description" required>
  
      <label>Creator: </label>
      <input type="text" [(ngModel)]="newContent.creator" name="creator" required>
  
      <label>Image URL: </label>
      <input type="text" [(ngModel)]="newContent.imgURL" name="imgUrl">
  
      <label>Type: </label>
      <input type="text" [(ngModel)]="newContent.type" name="type">
  
      <label>Tags: </label>
      <input type="text" [(ngModel)]="newContent.tags" name="tags">
  
      <button type="button" (click)="addContent(); contentForm.resetForm()">Add Content</button>
    </form>
  </div>
